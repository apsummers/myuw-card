<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #cccccc;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300, 400&display=swap" rel="stylesheet"> 
    <script type="module" src="dist/myuw-card.mjs"></script>
  </head>
  <body>
    <myuw-card-frame size="full">
      <myuw-card-header
        slot="myuw-card-header"
        title="Course Search and Enroll"
      ></myuw-card-header>
      <myuw-card-message
        message="You've got mail!"
        variant="warn"
      ></myuw-card-message>
      <myuw-icon-link 
        icon="face"
        icon-type="md"
        href="https://www.google.com"
      ></myuw-icon-link>
      <myuw-card-footer
        slot="myuw-card-footer"
        text="Launch app"
        href="https://www.google.com"
      ></myuw-card-footer>
    </myuw-card-frame>
    <br />
    <myuw-card-frame size="full">
      <myuw-card-header
        slot="myuw-card-header"
        title="STAR Time Entry"
      ></myuw-card-header>
      <myuw-icon-link 
        icon="fa-bookmark-o"
        icon-type="fa"
        href="https://www.google.com"
      ></myuw-icon-link>
      <myuw-card-footer
        slot="myuw-card-footer"
        text="Launch app"
        href="https://www.google.com"
      ></myuw-card-footer>
    </myuw-card-frame>
  </body>
</html>
